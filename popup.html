<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="shortcut icon" href="imgpopup/calculadora.png">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Progressão Geométrica</h2>
        <div class="formula">
            <img src="imgpopup/formula.png" alt="Geometric progression formula">
        </div>

        <label for="firstTerm">Primeiro Termo (a):</label>
        <input type="number" id="firstTerm" placeholder="Digite o primeiro termo">
    
        <label for="commonRatio">Razão Comum (q):</label>
        <input type="number" id="commonRatio" placeholder="Digite a razão">
    
        <label for="numberOfTerms">Número de Termos (n):</label>
        <input type="number" id="numberOfTerms" placeholder="Digite o número de termos">
        <div class="bot">
            <button onclick="calculateProgression()">Calcular</button>
        </div>
    </div>
        <h3>Resultado:</h3>
        <p id="result"></p>
    
    <script>
        function calculateProgression() {
            const firstTerm = parseFloat(document.getElementById('firstTerm').value);
            const commonRatio = parseFloat(document.getElementById('commonRatio').value);
            const numberOfTerms = parseInt(document.getElementById('numberOfTerms').value);
    
            const result = calculateGeometricProgression(firstTerm, commonRatio, numberOfTerms);
    
            document.getElementById('result').innerText = `A soma dos ${numberOfTerms} termos é: ${result}`;
        }
    
        function calculateGeometricProgression(a, q, n) {
            return a * (Math.pow(q, n) - 1) / (q - 1);
        }
    </script>
        
</body>
</html>
